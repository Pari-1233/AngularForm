<!DOCTYPE html>
<html>
  <head><title>
    Employee
  </title></head>
  <body>
    <div class="container">
      <h3>Employee Management</h3>
      <form #form="ngForm" (ngSubmit)="onSubmit(form)" ngNativeValidate>
    <div class="form-group">
      <label for="exp">Experience:</label>
      <input type="text" id="exp" name="exp" class="form-control" required [(ngModel)]="Employeedata.exp" type="number" min="1" max="20" #propertyTest="ngModel">
      <br>
    </div>
    <div class="form-group">
      <label for="qual">Qualification:</label>
      <input type="text" id="qual" name="qual" class="form-control"[(ngModel)]="Employeedata.qual" required >
    <br>
    </div>
    <div class="form-group">
      <label for="lang">Language:</label>
      <input type="text" id="lang" name="lang" class="form-control"[(ngModel)]="Employeedata.lang" required >
    <br>
    </div>
      <button class="btn btn-primary">Submit</button>
    </form>
  </div>
  </body>
</html>
